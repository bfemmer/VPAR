<head>
    <title>A-Frame Super Shooter Kit - Basic</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="scripts/aframe-super-shooter-kit.min.js"></script>
    <script>
      /**
       * Click mouse to shoot.
       */
      AFRAME.registerComponent('click-to-shoot', {
        init: function () {
          document.body.addEventListener('mousedown', () => { this.el.emit('shoot'); });
        }
      });
  
      /**
       * Change color when hit.
       */
      AFRAME.registerComponent('hit-handler', {
        dependencies: ['material'],
  
        init: function () {
          var color;
          var el = this.el;
  
          color = new THREE.Color();
          color.set('#666');
          el.components.material.material.color.copy(color);
          el.addEventListener('hit', (evt) => {
            console.log(evt.target.getAttribute("id"));
            color.addScalar(0.01);
            el.components.material.material.color.copy(color);
          });
  
          el.addEventListener('die', () => {
            console.log('died');
            console.log(el);
            el.object3D.visible = false;
          });
        }
      });
    </script>
  </head>
  
  <body>
    <a-scene background="color: #DADADA">
        <assets>
            <a-asset-item id="cupcake" src="assets/cupcake/scene.gltf"></a-asset-item>
            <a-asset-item id="dorritos" src="assets/dorritos/scene.gltf"></a-asset-item>
            <a-asset-item id="heinekenBottle" src="assets/heineken_bottle/scene.gltf"></a-asset-item>
            <a-asset-item id="redCan" src="assets/red_can/scene.gltf"></a-asset-item>
            <a-asset-item id="vpLogo" src="assets/vp_logo.glb"></a-asset-item>
        </assets>

        <a-entity id="targetCupCake" gltf-model="#cupcake" position="-2 -0.3 -2" scale="0.003 0.003 0.003" rotation="0 0 0" target="healthPoints: 3" hit-handler></a-entity>
        <a-entity id="targetDorritos" gltf-model="#dorritos" position="-6 -0.3 1" scale="7.0 7.0 7.0" rotation="0 0 0" target="healthPoints: 3" hit-handler></a-entity>
        <a-entity id="targetHeinekenBottle" gltf-model="#heinekenBottle" position="6 -0.3 1" scale="3.0 3.0 3.0" rotation="0 0 0" target="healthPoints: 3" hit-handler></a-entity>
        <a-entity id="targetRedCan" gltf-model="#redCan" position="3 -0.3 -2" scale="0.2 0.2 0.2" rotation="0 0 0" target="healthPoints: 3" hit-handler></a-entity>

        <a-entity id="bulletTemplate" bullet geometry="primitive: sphere; radius: 0.1" material="color: orange"></a-entity>

        <!-- <a-entity class="target" target="healthPoints: 100" geometry="primitive: box" material="color: teal" position="0 0 -4" hit-handler></a-entity> -->

        <a-entity id="vpLogoEntity" gltf-model="#vpLogo" material="color: teal" position="0 3 -4" rotation="90 0 0" animation="property: rotation; from:90 75 0; to:90 -75 0; dur: 7000; easing: linear; loop: true; dir: alternate;"></a-entity>

        <!-- <a-entity id="gun" shooter geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.3" material="color: red" click-to-shoot position="0 0 -1"></a-entity> -->
        
        <a-text id="welcome" position="0 2 -5" text="value: Welcome to VPAR; align: center;" scale="3 3 3" color="white" 
          animation="property: opacity; from: 1; to: 0; dur: 5000; easing: linear; loop: false;"></a-text>

        <a-camera id="camera" position="0 0 5" shooter click-to-shoot></a-camera>
    </a-scene>
  </body>
