<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="vp" src="assets/vp_logo.glb"></a-asset-item>
            <a-asset-item id="body" src="assets/circulatory_system/scene.gltf"></a-asset-item>
            <a-asset-item id="cortisol" src="assets/cortisol/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#vp" position="0 1.2 -2" scale="0.5 0.5 0.5" rotation="90 0 0"></a-entity>  
        <a-entity gltf-model="#body" position="-1.5 0 -2" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#cortisol" position="2 1.2 -2" scale="0.0003 0.0003 0.0003" rotation="0 90 0"></a-entity>
    </a-scene>
      
  </body>
</html>
